<!DOCTYPE html>
<html lang="en">
<head>
    <title>html-audio-file-player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1, maximum-scale=1">
    <script language="javascript" type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Audio Player Example</h1>
    <div id="audioPlayer">
        <div id="display"></div>
        <div id="controls">
            <span id="back">&laquo;</span>
            <span id="pause">||</span>
            <span id="play">&gt;</span>
            <span id="next">&raquo;</span>
        </div>
    </div>
</body>
</html>
